<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Search" [(ngModel)]="searchQuery">
  <button mat-button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear"
          (click)="searchQuery=''; search()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-button color="primary" (click)="search()">Search</button>
<button mat-raised-button (click)="create()">Create</button>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sortDirection = $event.direction; sortField = $event.active; search()"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title</th>
    <td mat-cell *matCellDef="let coursework"> {{coursework.title}} </td>
  </ng-container>
  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="filename"> File</th>
    <td mat-cell *matCellDef="let coursework">
      <a href="api/coursework/{{coursework.id}}/file" download>{{coursework.filename}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button (click)="edit(row)">Edit</button>
      <button mat-raised-button (click)="uploadFile(row.id)">Upload file</button>
      <button mat-raised-button (click)="delete(row.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  [pageSize]="pageSize"
  [length]="pageTotal"
  (page)="pageIndex = $event.pageIndex; pageSize = $event.pageSize; search()"
  showFirstLastButtons
></mat-paginator>
